apiVersion: v1
kind: ReplicationController
metadata:
  name: openshift
  namespace: openshift-origin
  labels:
    app: openshift-origin
    name: openshift
spec:
  replicas: 1
  selector:
    name: openshift
    app: openshift-origin
  template:
    metadata:
      labels:
        name: openshift
        app: openshift-origin
    spec:
      containers:
        - args:
            - start
            - master
            - --config=/config/master-config.yaml
          image: "openshift/origin:v${config['openshift.version']}"
          name: origin
          ports:
            - containerPort: 8443
              name: openshift
          volumeMounts:
            - mountPath: /config
              name: config
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: openshift-config
