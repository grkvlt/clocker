apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: openshift
  name: openshift
spec:
  replicas: 1
  selector:
    name: openshift
  template:
    metadata:
      labels:
        name: openshift
    spec:
      containers:
        - args:
            - start
            - master
            - --config=/config/master-config.yaml
          image: "openshift/origin:${config['openshift.version']}"
          name: origin
          ports:
            - containerPort: 8443
              name: openshift
          volumeMounts:
            - mountPath: /config
              name: config
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: openshift-config
---
apiVersion: v1
kind: Service
metadata:
  name: openshift
  namespace: openshift-origin
spec:
  type: NodePort
  ports:
    - name: openshift
      port: 8443
      targetPort: 8443
  selector:
    name: openshift
