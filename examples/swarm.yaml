id: swarm
description: |
  A simple blueprint deploying an all-in-one Docker Swarm cluster entity, with
  built-in Etcd discovery, TLS protected endpoints and an included CA server
  to create certificates for the Swarm.

  Deploys on CentOS 7 VMs.

location:
  jclouds:softlayer:
    region: ams01

services:
- type: docker-swarm
  id: swarm
  name: "swarm"
  brooklyn.config:
    swarm.initial.size: 3
    etcd.initial.size: 1
